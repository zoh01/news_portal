name: news_portal
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  intl: ^0.20.2
  iconsax: ^0.0.8
  animated_text_kit: ^4.2.3
  http: ^1.4.0
  shimmer: ^3.0.0
  animated_splash_screen: ^1.3.0
  delayed_display: ^2.0.0
  flutter_inappwebview: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/background_image/
    - assets/fonts/
    - assets/images/


  fonts:
    - family: IBM_Plex_Sans
      fonts:
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Light.ttf
          style: normal
          weight: 300

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter_24pt-Regular.ttf
          style: normal
          weight: 400

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
          style: italic
          weight: 500

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          style: normal
          weight: 700